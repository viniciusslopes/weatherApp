<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
    
</head>

<body>
    <h1>Weather</h1>
    <div class="container">
        <div class="search__box">
            <img src="./images/current-location-regular-24.png" alt="icon location" class="icon-location">

            <input type="text" id="location" placeholder="Qual sua localização">

            <button class="fa-solid fa-magnifying-glass">
                <img src="./images/search-regular-24.png" alt="button  search">
            </button>
        </div>

        <div class="not__found">
            <img src="./images/404.png" alt="location invalid">
            <p>Oops! localização invalida</p>
        </div>
        <div class="weather__box">
            <h4 class="cityName"></h4>
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather__details">
            <div class="humidity">
                <img src="./images/water-regular-24.png" alt="icon water">
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <img src="./images/wind-regular-24.png" alt="icon wind">
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <script src="./scripts.js"></script>

</body>
</html>
